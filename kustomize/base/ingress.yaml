apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: api.juantobon.dev
      http:
        paths:
          - pathType: Prefix
            path: /my-app
            backend:
              service:
                name: nginx
                port:
                  number: 80
